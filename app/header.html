<div>
   <header>
      <div id="top" class="container">
         <div class="row">
            <div class="col-md-12 logo">
               <!-- Logo Dimension Ratio-->
               <!-- Logo1: 100 x 160-->
               <!-- Logo2: Square -->
               <div class="content-logo"><img src="images/logo2.png" height="180" width="180"></div>
            </div>
            <nav class="col-md-12">
               <div class="mini-menu"><i class="fa fa-bars"></i></div>
               <ul class="menu" auto-active="">
                  <li class="cl-effect-5">
                     <a data-hover="HOME" href="#/">
                        <span>Home</span>
                     </a>
                  </li>
                  <li class="cl-effect-5">
                     <a data-hover="WORK" href="#/work">
                        <span>Work</span>

                  </li>
                  <li class="cl-effect-5">

                  <li class="cl-effect-5">

                        <span>Contact</span>
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
   </header>
   <script>
      // Mobile menu toggle
      $(".mini-menu").click(function () {
          $("#top .menu").toggle(1000);
      });

      // Close the mobile nav menu if we click on menu item
      if($(".mini-menu").css('display') == 'block') {
         $('.menu li').click(function() {
            $("#top .menu").toggle(1000);
         });
      }
   </script>
</div>
